{% extends "appstore_crawler/base.html" %}

{% block content %}
<a href="{% url 'main' %}">첫 화면으로</a>
<input type="button" onclick="javascript:location.href= '{% url 'appstore_crawler:show_list' %}';" value="리스트 보기">
<input type="button" onclick="javascript:location.href='{% url 'appstore_crawler:show_icon' %}';" value="아이콘 모아보기">
<input type="button" onclick="javascript:location.href='{% url 'appstore_crawler:show_img' %}';" value="스크린샷 모아 보기">
<input type="button" onclick="javascript:location.href='{% url 'appstore_crawler:show_review' %}';" value="리뷰 모아 보기">
<table class="tbl_appstore" border="1">
    <tr>
        <th width="25">Icon</th><th> 이름 </th>
    </tr>

    {% if apps %}
    {% for item in apps %}
    <tr>
        <td width="30">
            <img src="{{item.icon_url}}" width="35" height="35">
        </td>
        <td>
            <a href="{% url 'appstore_crawler:show_detail' app_id=item.app_id %}">{{item.title}}</a>
        </td>
    </tr>
    {% endfor %}
    {% endif %}
</table>
{% endblock content %}
